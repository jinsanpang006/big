<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />

    <script src="./assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
  </head>
  <body>
    <!-- logo -->
    <div class="layui-main">
      <img src="/assets/images/logo.png" alt="图片无法显示" />
    </div>

    <!-- 登录注册 -->
    <div class="Login-reg-box">
      <div class="title"></div>
      <!-- 登录 -->
      <div class="login-box">
        <form class="layui-form">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>

            <input
              type="text"
              name="title"
              required
              lay-verify="required|number"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>

            <input
              type="password"
              name="password"
              required
              lay-verify="required|password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <div class="layui-form-item links">
            <a id="link-login" href="javascript:;">去注册</a>
          </div>
        </form>
      </div>
      <!-- 注册 -->
      <div class="reg-box">
        <form class="layui-form" id="layui-form">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>

            <input
              type="text"
              name="username"
              required
              lay-verify="required|number"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>

            <input
              id="firstpass"
              type="password"
              name="password"
              required
              lay-verify="required|password"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>

            <input
              id="lastpass"
              type="password"
              name="repassword"
              required
              lay-verify="required|password|repassword"
              placeholder="请确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn layui-btn-normal reg-btn"
              lay-submit
            >
              立即注册
            </button>
          </div>
          <div class="layui-form-item links">
            <a id="link-reg" href="javascript:;">去登录</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
